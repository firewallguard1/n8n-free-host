services:
  - type: web
    name: n8n
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    autoDeploy: true
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "networkninjas"
      - key: WEBHOOK_TUNNEL_URL
        value: "https://n8n-yourname.onrender.com"
      - key: GENERIC_TIMEZONE
        value: "Asia/Riyadh"